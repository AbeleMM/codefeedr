site_name: CodeFeedr Documentation
theme_dir: docs/theme
repo_name: 'joskuijpers/bep_codefeedr'
repo_url: 'https://github.com/joskuijpers/bep_codefeedr'
markdown_extensions:
  - admonition
  - codehilite
  - toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
pages:
  - Home: 'index.md'
  - Getting Started: 'getting_started.md'
  - Core:
    - 'Pipeline': 'core/pipeline.md'
    - 'Buffers': 'core/buffers.md'
    - 'Key Management':
      - 'Key Manager': 'core/key-manager.md'
      - 'redis': 'core/redis-key-manager.md'
      - 'mongoDB': 'core/mongo-key-manager.md'
  - Plugins:
    - 'GitHub': 'plugins/github.md'
    - 'Travis': 'plugins/travis.md'
    - 'RSS': 'plugins/rss.md'
    - 'Apache Access Logs': 'plugins/apache-access-logs.md'
    - 'Historic data': 'plugins/historic-data.md'
